<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div>
      <form id="survey-form">
        <label for="name" id="name-label" >Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" name="number" id="number" min="13" max="100" placeholder="Age">
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
        <label for="suggest">What is your favorite feature of freeCodeCamp?</label>
        <label for="definitely"><input type="radio" name="suggest" id="definitely" value="definitely"> Definitely</label>
        <label for="maybe"><input type="radio" name="suggest" id="maybe" value="maybe"> Maybe</label>
        <label for="not-sure"><input type="radio" name="suggest" id="not-sure" value="not-sure"> Not sure</label>
        <label for="">What would you like to see improved? (Check all that apply)</label>
        <label for="front-end">
          <input type="checkbox" name="improvements" id="front-end" value="front-end">
          Front-end Projects
        </label>
        <label for="back-end">
          <input type="checkbox" name="improvements" id="back-end" value="back-end">
          Back-end Projects
        </label>
        <label for="data-visualization">
          <input type="checkbox" name="improvements" value="data-visualization" id="data-visualization">
          Data Visualization
        </label>
        <label for="challenges">
          <input type="checkbox" name="improvements" id="challenges" value="challenges">
          Challenges
        </label>
        <label for="open-source">
          <input type="checkbox" name="improvements" id="open-source" value="open-source">
          Open Source Community
        </label>
        <label for="gitter">
          <input type="checkbox" name="improvements" id="gitter" value="gitter">
          Gitter help rooms
        </label>
        <label for="videos">
          <input type="checkbox" name="improvements" id="videos" value="videos">
          Videos
        </label>
        <label for="city-meetups">
          <input type="checkbox" name="improvements" id="city-meetups" value="city-meetups">
          City Meetups
        </label>
        <label for="wiki">
          <input type="checkbox" name="improvements" id="wiki" value="wiki">
          Wiki
        </label>
        <label for="forum">
          <input type="checkbox" name="improvements" id="forum" value="forum">
          Forum
        </label>
        <label for="additional">
          <input type="checkbox" name="improvements" id="additional" value="additional">
          Additional Courses
        </label>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here...">
        </textarea>
        <button type="submit" name="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
